name: Push to Replicate

on:
  workflow_dispatch:
    inputs:
      model_name:
        description: "Replicate model name (e.g., username/outetts-1b)"
        required: true
        type: string

jobs:
  push:
    runs-on: ubuntu-latest
    steps:
      - name: Free disk space
        uses: jlumbroso/free-disk-space@v1.3.1
        with:
          tool-cache: true
          android: true
          dotnet: true
          haskell: true
          large-packages: true
          docker-images: true
          swap-storage: true

      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Cog
        uses: replicate/setup-cog@v2
        with:
          token: ${{ secrets.REPLICATE_API_TOKEN }}

      - name: Download model weights
        run: cog run script/download_weights

      - name: Push to Replicate
        run: cog push r8.im/${{ inputs.model_name }}
